<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .note {
      display: block;
      width: 100%;
      max-width: 720px;
      margin: 0 auto 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      background: #fff;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Today's Notes</h1>

<!-- AUTO-LOAD IMAGES -->
<div id="notes"></div>

<script>
  const folder = "8Dnotes/today/";
  const maxFiles = 50;
  const exts = ["jpg", "jpeg", "png", "pdf"];
  const container = document.getElementById("notes");

  for (let i = 1; i <= maxFiles; i++) {
    exts.forEach(ext => {
      const path = folder + i + "." + ext;

      if (ext === "pdf") {
        const link = document.createElement("a");
        link.href = path;
        link.textContent = "Open PDF " + i;
        link.target = "_blank";
        link.style.display = "none"; // hide first
        link.style.margin = "10px auto";
        link.style.textAlign = "center";

        // check if pdf exists
        fetch(path, { method: "HEAD" })
          .then(r => { if (r.ok) link.style.display = "block"; })
          .catch(() => {});

        container.appendChild(link);

      } else {
        const img = document.createElement("img");
        img.src = path;
        img.className = "note";
        img.onerror = () => img.remove();
        container.appendChild(img);
      }
    });
  }
</script>

<div class="footer">
  Class Notes â€¢ Private Use Only
</div>

</body>
</html>
