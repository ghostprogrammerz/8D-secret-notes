<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Notes :: Archive</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    background: #fdf6e3;
    color: #000;
    font-family: "Times New Roman", Times, serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 4px;
  }

  .tagline {
    font-size: 14px;
    color: #444;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
  }

  th {
    text-align: left;
    border-bottom: 2px solid #000;
    padding-bottom: 6px;
  }

  td {
    padding: 6px 0;
    border-bottom: 1px dotted #999;
  }

  a {
    color: #006600;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  .footer {
    margin-top: 30px;
    font-size: 13px;
    color: #555;
  }

  .hidden {
    display: none;
  }

  .lock {
    font-size: 13px;
    margin-top: 10px;
    cursor: pointer;
    color: #900;
  }
</style>
</head>

<body>

<div id="content" class="hidden">

  <h1>School Notes Archive</h1>
  <div class="tagline">Sharing knowledge since this year</div>

  <table>
    <tr>
      <th>Subject</th>
      <th>Type</th>
    </tr>
    <tr>
      <td>
        <a href="docs/english.pdf" target="_blank">English</a>
      </td>
      <td>Full year notes</td>
    </tr>
    <tr>
      <td>
        <a href="notes/history.pdf" target="_blank">History</a>
      </td>
      <td>Full year notes</td>
    </tr>
    <tr>
      <td>
        <a href="notes/computer.pdf" target="_blank">Computer</a>
      </td>
      <td>Full year notes</td>
    </tr>
  </table>

  <div class="lock" onclick="logout()">[ lock archive ]</div>

  <div class="footer">
    This site is not indexed. If you found it, you probably know the password.
  </div>

</div>

<script>
  const PASSWORD = "JOYBOY";

  if (sessionStorage.getItem("authed") !== "yes") {
    const input = prompt("Password:");
    if (input === PASSWORD) {
      sessionStorage.setItem("authed", "yes");
    } else {
      alert("Access denied.");
      window.location.href = "index.html";
    }
  }

  document.getElementById("content").classList.remove("hidden");

  function logout() {
    sessionStorage.removeItem("authed");
    location.reload();
  }
</script>

</body>
</html>
